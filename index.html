    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Radiotopia Radio</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body class="loading">
    <div id="stars"></div>

    <h1 id="wordmark"></h1>

    <h2 id="now-playing">Now playing</h2>

    <h3>&nbsp;</h1>
    <h4>&nbsp;</h2>

    <div id="controls">
      <i class="fa fa-play" id="playpause"></i>
      <i class="fa fa-step-forward" id="skip"></i>
    </div>

    <div id="speed">2x</div>

    <audio controls id="audio"></audio>

    <div id="loading"></div>
  </body>
